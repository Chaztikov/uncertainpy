sudo: required
services: docker
language: python
python:
  - "2.7"
  # - "3"
install:
  - pip install codecov
before_script:
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then PYTHON_VERSION=2 ; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 3 ]]; then PYTHON_VERSION=3 ; fi
  - docker build -t uncertainpy$PYTHON_VERSION -f .docker/Dockerfile_python$PYTHON_VERSION .docker
  - docker build -t uncertainpy -f .docker/Dockerfile_uncertainpy$PYTHON_VERSION .docker
  - ci_env=`bash <(curl -s https://codecov.io/env)`
script:
  - docker run -t uncertainpy $ci_env cd uncertainpy; coverage run test.py all; coverage xml; bash <(curl -s https://codecov.io/bash)
