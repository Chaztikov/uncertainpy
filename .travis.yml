language: python
python:
  - "2.7"
os:
  - linux
branches:
  only:
    - master
compiler:
  - gcc
sudo: required
dist: trusty
services: docker
before_install:
    - docker build -t simetenn/uncertainpy -f Dockerfile .
script:
    - docker run -v $(pwd):/tmp simetenn/uncertainpy bash -c " cd /tmp && ./docker.sh"
